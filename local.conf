<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Songti SC</family>
      <family>Songti TC</family>
      <family>Hiragino Mincho ProN</family>
      <family>AppleMyungjo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro</family>
      <family>PingFang SC</family>
      <family>PingFang HK</family>
      <family>PingFang TC</family>
      <family>Hiragino Sans</family>
      <family>Apple SD Gothic Neo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Hiragino Sans GB</family>
      <family>Hiragino Kaku Gothic ProN</family>
      <family>Apple SD Gothic Neo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
