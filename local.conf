<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Times</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Menlo</string>
    </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times</family>
      <family>Songti SC</family>
      <family>Songti TC</family>
      <family>Hiragino Mincho ProN</family>
      <family>AppleMyungjo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lucida Grande</family>
      <family>PingFang SC</family>
      <family>PingFang TC</family>
      <family>PingFang HK</family>
      <family>Hiragino Kaku Gothic ProN</family>
      <family>Apple SD Gothic Neo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Menlo</family>
      <family>Hiragino Sans GB</family>
      <family>Hiragino Sans</family>
      <family>Apple SD Gothic Neo</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
