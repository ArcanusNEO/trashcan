[amd]
DRI=3
driver=modesetting
tearfree=yes

[intel]
DRI=3
accel=
driver=modesetting
modeset=yes
tearfree=

[nvidia]
DPI=96
PAT=yes
allow_external_gpus=no
dynamic_power_management=coarse
ignore_abi=yes
modeset=yes
options=overclocking, triple_buffer

[optimus]
